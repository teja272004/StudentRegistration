<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Dark theme background and text colors */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out; /* Fade-in effect */
        }

        h1 {
            color: #00aaff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-in-out;
        }

        /* Button styling */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #00aaff;
            color: white;
            transition: background-color 0.3s, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
            animation: bounceIn 1s ease-in-out;
        }

        .btn:hover {
            background-color: #0077cc;
            transform: scale(1.05); /* Slightly enlarges on hover */
        }

        .btn:active {
            transform: scale(0.95); /* Shrinks slightly when clicked */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        /* Button container fade-in effect */
        .container > div {
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Student Registration Portal</h1>
        <div class="buttons">
            <a class="btn" href="Display?display=yes">Student Details</a>
            <a class="btn" href="NewFile.html">Add New Student</a>
        </div>
    </div>
</body>
</html>
